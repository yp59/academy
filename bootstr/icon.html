<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 배우기</title>

    <!-- bootstrap 이용을 위한 CSS 의존성 등록 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- icon 사용을 위한 CSS 의존성 등록(font awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <style>
        .fa-heart {
            color:red;
            cursor: pointer;
        }
        .fa-20x {
            font-size: 20rem;
        }
    </style>

    <!-- bootstrap 이용을 위한 JS 의존성 등록 (jQuery/popper/BS) -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script>
        $(function(){
            
            $(".unlike").hide();

            $(".like").click(function(){
                $(this).hide();
                $(this).next(".unlike").show();
            });

            $(".unlike").click(function(){
                $(this).hide();
                $(this).prev(".like").show();
            });

        });
    </script>

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">

                <i class="fab fa-accessible-icon"></i>
                <span class="fab fa-accessible-icon"></span>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-amazon"></i>
                <i class="fab fa-google-plus-square"></i>
                <i class="fab fa-firefox"></i>

            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <i class="far fa-heart"></i>
                <i class="far fa-heart fa-2x"></i>
                <i class="far fa-heart fa-3x"></i>
                <i class="far fa-heart fa-5x"></i>
                <i class="far fa-heart fa-7x"></i>
                <i class="far fa-heart fa-20x"></i>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <i class="far fa-heart fa-3x like"></i>
                <i class="fas fa-heart fa-3x unlike"></i>
            </div>
        </div>
    </div>


</body>
</html>
