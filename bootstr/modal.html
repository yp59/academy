<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 배우기</title>

    <!-- bootstrap 이용을 위한 CSS 의존성 등록 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>

    </style>

    <!-- bootstrap 이용을 위한 JS 의존성 등록 (jQuery/popper/BS) -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script>
        
    </script>

</head>
<body>
    
    <!--
        모달(Modal) : 화면 내에 표시되는 팝업. window.alert()의 대체형태
        구성 : .modal > .modal-dialog > .modal-content > .modal-header/.modal-body/.modal-footer
        모달을 보여줄 트리거 버튼이 필요
        = 버튼에 data-toggle과 data-target 옵션을 설정
    -->
    <button type="button" class="btn btn-primary" 
            data-toggle="modal" data-target="#myModal">Open</button>

    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">알림창 제목</h4>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                
                <div class="modal-body">
                    <div class="conatiner-fluid">
                        <div class="row">
                            <div class="col">내용</div>
                        </div>
                    </div>                    
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary">확인</button>                        
                    <button class="btn btn-danger" data-dismiss="modal">취소</button>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
