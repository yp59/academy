<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>a 태그 배우기</title>
</head>
<body>
	<!-- 
		a 태그 : 하이퍼링크 태그
		- href : Hypertext REFerence. 이동할 대상의 경로
		- 영역을 제외한 컴포넌트(Component)라 불리는 대상에게 설정하여 클릭 시 설정된 주소로 이동 처리
		
		경로 작성 시
		- 외부 주소는 전부다 작성
		- 내부 주소는 일부 생략이 가능
	 -->
	 
	<a href="https://www.naver.com/">Naver</a>
	 
	<br><br>
	 
	<a href="https://www.naver.com/">
		<img src="../image/naver.jpg" width="50" height="50">
	</a>
	
	<br><br>
	
	<!-- 내가 가진 파일로의 링크 구현(절대경로/상대경로) -->
	<a href="http://localhost:8080/study/html/img3.html">더미 이미지 예제 보기(절대경로)</a>
	<a href="//localhost:8080/study/html/img3.html">더미 이미지 예제 보기(절대경로)</a>
	<a href="/study/html/img3.html">더미 이미지 예제 보기(절대경로)</a>
	
	<br><br>
	
	<a href="./img3.html">더미 이미지 예제 보기(상대경로)</a>
	<a href="img3.html">더미 이미지 예제 보기(상대경로)</a>
	
</body>
</html>
