<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상품 등록</title>
</head>
<body>
	<h1>상품 정보 입력</h1>
	
	<form action="/study/product/insert.kh">
	
		이름 : <input type="text" name="name"><br><br>
		유형 : 
		<select name="type">
			<option>과자</option>
			<option>아이스크림</option>
			<option>주류</option>
			<option>사탕</option>
		</select>
		<br><br>
		가격 : <input type="text" name="price"><br><br>
		제조일 : <input type="text" name="made"><br><br>
		유통기한 : <input type="text" name="expire"><br><br>
	
		<input type="submit" value="등록">
		<input type="reset" value="초기화">
		
	</form>
</body>
</html>
