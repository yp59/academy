<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상품 등록</title>
</head>
<body>
	<h1>상품 정보 입력</h1>
	
	<form action="/study/product/insert.kh">
	
		이름 : <input type="text" name="name"><br><br>
		유형 : 
		<input type="radio" name="type" value="과자" checked="checked"> 과자
		<input type="radio" name="type" value="아이스크림"> 아이스크림
		<input type="radio" name="type" value="주류"> 주류
		<input type="radio" name="type" value="사탕"> 사탕
		<br><br>
		
		<!-- 가격은 숫자 입력으로 변경, 제조일과 유통기한은 날짜 입력으로 변경 -->
		가격 : <input type="number" name="price"><br><br>
		제조일 : <input type="date" name="made"><br><br>
		유통기한 : <input type="date" name="expire"><br><br>
	
		<input type="submit" value="등록">
		<input type="reset" value="초기화">
		
	</form>
</body>
</html>
