<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표 만들기</title>
</head>
<body>
<!-- 
표는 데이터를 화면에 정리하여 출력하는 가장 간단하면서 효과적인 방법이다.
표는 하나의 태그로 구성되지 않으며, 다양한 태그들을 순차적으로 조합하여 사용한다.
테이블 테두리 작성 table
테이블 헤더 작성 thead
줄생성		tr
칸생성		th or td
테이블 바디 작성 tbody
줄생성		tr
칸생성		th or td
테이블 푸터 작성 tfoot
줄생성		tr
칸생성		th or td
##반드시 글자는 칸에 작성해야 한다.
 -->
<h1>표 만들기</h1>
<table border="1" width="500">
	<thead>
	<tr>
		<th>지역</th>
		<th>1분기</th>
		<th>2분기</th>
		<th>3분기</th>
		<th>4분기</th>
		<th>합계</th>
	</tr>

<tbody>
<tr>
<td>서울</td>
<td>1800</td>
<td>2000</td>
<td>3000</td>
<td>4000</td>
<td>10800</td>
</tr>
</tbody>

</table>
</body>
</html>
