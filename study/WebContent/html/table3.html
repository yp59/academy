<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>셀 병합</title>
</head>
<body>
<!-- 
테이블 바디만 있는 경우 tbody생략가능

colspan : 늘린 뒤 자리할 칸수
rowspan : 늘린 뒤 자리할 줄수
 -->
 
<table border="1" width="250" height="250">
<tr>
<th colspan="3">1</th>
</tr>

<tr>
<th rowspan="2">4</th>
<th>5</th>
<th>6</th>

</tr>

<tr>

<th>8</th>
<th>9</th>

</tr>


</table>
</body>
</html>
