<!DOCTYPE html>
<html>
<head>

<title>셀 병합</title>

<body>
<!--

 -->
 

<h1>오늘의 날씨</h1>

</thead>
<tbody>

		<th rowspan="2">서울/경기</th>
		<td>23</td>

		<td>80</td>

	</tr>
	
	<tr align="center">
		<td>20</td>
		<td>60</td>
		<td>80</td>

	</tr>
	<tr align="center">
		<td>제주도</td>
		<td>21</td>
		<td>65</td>
		<td>85</td>
		<td>3.6</td>
	</tr>	
</tbody>
</table>
</body>
</html>
